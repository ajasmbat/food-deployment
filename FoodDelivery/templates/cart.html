{% extends 'index.html' %}

{% load static %}

{% block content %}

<h1>Your Cart Items</h1>
{% for cart in cart_item %}

<div class="section">

<h1>{{cart.item.item_name}}</h1>
<h2>{{cart.item.item_description}}</h2>
<img src="{% static cart.item.item_picture %}" alt="" width="300px" />

<button><a href={% url 'DeleteCart' cart.id %}>Delete</a></button>

</div>






{% endfor %}











{% endblock %}
